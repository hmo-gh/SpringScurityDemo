<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <p>Spring Security Demo</p>
        </div>
    </div>
</nav>
<div class="container">

    <div class="starter-template">
        <p th:if="${param.logout}" class="bg-warning">SUCCESSFULLY LOGOUT</p><!-- 1 -->
        <p th:if="${param.error}" class="bg-danger">WRONG USERNAME OR PASSWORD</p> <!-- 2 -->
        <h2>WELCOME</h2>
        <form name="form" th:action="@{/login}" action="/login" method="POST"> <!-- 3 -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" value="" placeholder="username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="password" />
            </div>
            <input type="submit" id="login" value="LOGIN" class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
